[tool.black]
line-length = 79
target-version = ["py310"]

[tool.isort]
import_heading_aocd = "Input data loading"
import_heading_logging = "Simple logging"
import_heading_utils = "Utilities for this day"
known_aocd = "aocd"
known_logging = "loguru"
known_utils = "utils"
line_length = 79
profile = "black"
sections = "FUTURE,STDLIB,FIRSTPARTY,AOCD,LOGGING,THIRDPARTY,UTILS,LOCALFOLDER"

[tool.poe.tasks]
_autoflake = "autoflake -i -r --remove-all-unused-imports ."
_black = "black ."
_isort = "isort ."
format = {sequence = ["_autoflake", "_black", "_isort"], help = "Format all Python code"}
